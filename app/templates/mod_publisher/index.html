{% extends "layout.html" %}

{% block rows %}
    <div class="row">
        <div class="col-sm-12">
            <h2>Hello, {{ publisher.name }}.</h2>
            <h4>Your current rate is <span class="label label-primary">{{ publisher.impressionRate }} EUR</span> per impression (<a href="" data-toggle="modal" data-target="#myModal">edit</a>).</h4>




            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Impression Rate</h4>
                  </div>
                    <form action="{{ url_for('publisher.update_impression_rate', pid=publisher._id) }}" method="POST">
                      <div class="modal-body">
                          <div class="form-group">
                              {{ rateform.rate.label }}
                              {{ rateform.rate(class="form-control") }}
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
            <hr>
        </div>

        <div class="col-sm-12">
            <input type="button" class="btn btn-success" value="New Campaign">
            <input type="button" class="btn btn-success" value="Account Settings">
        </div>
    </div>
{% endblock %}
