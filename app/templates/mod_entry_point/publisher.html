{% extends "layout.html" %}

{% block rows %}
    <div class="row">
        <div class="col-sm-12">
            <form action="{{ url_for('admin.publisher') }}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field(class="form-control") }}
                </div>
            {%  endfor %}
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
{% endblock rows %}
